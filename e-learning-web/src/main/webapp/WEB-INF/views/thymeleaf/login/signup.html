<!DOCTYPE html>

<html layout:decorator="layouts/basic_layout" lan="en">
	
	<head>
		<!--/*  Each token will be replaced by their respective titles in the resulting page. */-->
		<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Layout title</title>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<!-- CSS resources -->
	    <link href="../../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
		<link href="../../../../resources/css/bootstrap.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.css}"/>
		<link href="../../../../resources/css/signin.css" rel="stylesheet" media="screen" th:href="@{/resources/css/signin.css}"/>
		<link href="../../../../resources/css/social-buttons-3.css" rel="stylesheet" media="screen" th:href="@{/resources/css/social-buttons-3.css}"/>
		<link href="../../../../resources/css/bootstrap-theme.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap-theme.css}"/>
	    
		<!-- javascript resources -->
		<script src="http://code.jquery.com/jquery-latest.js"></script>
	    <script src="../../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
		<script src="../../../../resources/js/knockout.js" th:src="@{/resources/js/knockout.js}"></script>
	</head>
	
	<body>
	
		<!-- content -->
		<!--/* Content of this page will be decorated by the elements of basic_layout.html (layouts/basic_layout) */-->
		<div layout:fragment="content">
		
			<!-- row -->
			<div class="row">
					
				<form class="form-signin" th:action="@{/signup}" method="POST">
				
					<input th:if="${user.signInProvider != null}" type="hidden" name="signInProvider" th:value="${user.signInProvider}" />
				
					<div th:if="${param.error}" class="alert alert-error">
	                    Error
	                </div>
				
					<div class="row">
                        <div id="form-group-firstName" class="form-group col-lg-4">
                            <label class="control-label" for="firstName">First name:</label>
                            <input th:value="${user.firstName}" type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required="true" autofocus="true"/>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div id="form-group-lastName" class="form-group col-lg-4">
                            <label class="control-label" for="lastName">Last name:</label>
                            <input th:value="${user.lastName}" type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required="true" />
                        </div>
                    </div>
                    
                    <div class="row">
                        <div id="form-group-email" class="form-group col-lg-4">
                            <label class="control-label" for="email">Email:</label>
                            <input th:value="${user.email}" type="email" id="email" name="email" class="form-control" placeholder="email" required="true" />
                        </div>
                    </div>
                    
                    
                    <div th:if="${user.signInProvider == null}" class="row">
                        <div id="form-group-password" class="form-group col-lg-4">
                            <label class="control-label" for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="password" required="true" />
                        </div>
                    </div>
                    
                    <div th:if="${user.signInProvider == null}" class="row">
                        <div id="form-group-passwordVerification" class="form-group col-lg-4">
                            <label class="control-label" for="passwordVerification">Password Verification:</label>
                            <input type="passwordVerification" id="passwordVerification" name="passwordVerification" class="form-control" placeholder="Password Verification" required="true" />
                        </div>
                    </div>
                    
			        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		      </form>
		      
			</div><!-- /row -->
			
		</div> <!-- /content -->
	
	</body>
	
</html>
